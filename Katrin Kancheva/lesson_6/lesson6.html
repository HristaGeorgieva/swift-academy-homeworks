    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        
        @media
        div {
            background-color: blue;
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }
        
        @media screen and (min-width: 650px;) { 
            body { 
                background-color: orange;
                }
        }
    </style>
</head>

</body>
